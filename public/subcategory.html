<!doctype html>
<html lang='el-GR'>
  <head>
    <title>WikiAds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/subcategory.js" type="text/javascript"></script>

    <script id="template" type="text/x-handlebars-template">
    {{#each ads}}
    <section class="ad">
      <h2>{{title}}</h2>
      <div class="gallery">
        {{#each images}}
        <img src="https://wiki-ads.onrender.com/{{this}}" alt="">
        {{/each}}
      </div>
      <h3>Περιγραφή</h3>
      <p class="desc">{{description}}</p>
      <p>Τιμή: €{{cost}}</p>
      <h3>Χαρακτηριστικά</h3>
      <table border="1px solid">
        <thead></thead>
        <tbody>
          {{#each featuresArr}}
          <tr>
            <td>{{this.[0]}}</td>
            <td>{{this.[1]}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </section>
    {{/each}}
    </script>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
  </head>
  <body>
    <h1>Αγγελίες επιλεγμένης υποκατηγορίας</h1>

    <header>
      <nav>
        <a href="index.html">Αρχική</a>
      </nav>
    </header>

    <main id="subcategory-ads">
      <!-- Generate HTML here -->
    </main>
  </body>
</html>
