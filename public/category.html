<!doctype html>
<html lang='el-GR'>
  <head>
    <title>WikiAds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/category.js" type="text/javascript"></script>

    <script id="template" type="text/x-handlebars-template">
    {{#each ads}}
    <section class="ad">
      <h2>{{title}}</h2>
      <p>
        <img src="https://wiki-ads.onrender.com/{{images.[0]}}" alt="">
      </p>
      <h3>Περιγραφή</h3>
      <p class="desc">{{description}}</p>
      <p>Τιμή: €{{cost}}</p>
      <button class="add-button" ad-id="{{id}}">❤</button>
    </section>
    {{/each}}
    </script>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login-form.css" rel="stylesheet">
    <link href="css/add-button.css" rel="stylesheet">
  </head>
  <body>
    <h1>Αγγελίες επιλεγμένης κατηγορίας</h1>

    <header>
      <div id="header-form">
        <form id="login-form">
          <input type="text" placeholder="Username" name="Username" required>
          <input type="text" placeholder="Password" name="Password" required>
          <button type="submit">Login</button>
        </form>
        <nav>
          <ul>
            <li><a id="fav-link" href="favorite-ads.html">Αγαπημένα</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="category-ads">

  </body>
</html>
