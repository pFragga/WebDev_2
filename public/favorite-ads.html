<!doctype html>
<html lang='el-GR'>
  <head>
    <title>WikiAds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" type="text/javascript"></script>
    <script src="js/favorite-ads.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>

    <script id="template" type="text/x-handlebars-template">
    {{#each favoriteAds}}
    <section id="ad-{{id}}" class="ad">
      <h2>{{title}}</h2>
      <p>
        <img src="https://wiki-ads.onrender.com/{{imageUrl}}" alt="">
      </p>
      <h3>Περιγραφή</h3>
      <p class="desc">{{description}}</p>
      <p>Τιμή: €{{cost}}</p>
    </section>
    {{/each}}
    </script>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
  </head>
  <body>
    <h1>Αγαπημένα</h1>

    <header>
      <nav>
        <a href="index.html">Αρχική</a>
      </nav>
    </header>

    <main id="favorite-ads">
      <!-- Generate HTML here -->
    </main>
  </body>
</html>
