<!doctype html>
<html lang='el-GR'>
  <head>
    <title>WikiAds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

    <script id="template" type="text/x-handlebars-template">
    {{#each categories}}
    <section class="category">
      <h2>{{title}}</h2>
      <a href="category.html?id={{id}}" alt="">
        <img src="https://wiki-ads.onrender.com/{{img_url}}">
      </a>
      <ul class="subcategories">
        {{#each subcategories}}
        <li class="subcategory"><a href="subcategory.html?id={{id}}">{{title}}</a></li>
        {{/each}}
      </ul>
    </section>
    {{/each}}
    </script>

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Κατηγορίες αγγελιών</h1>

    <main id="ad-categories">
      <!-- Generate HTML here -->
    </main>
  </body>
</html>
